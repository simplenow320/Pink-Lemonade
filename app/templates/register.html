<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Lemonade - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #B8899A;
            --white: #FAFAFA;
            --black: #2A2A2A;
            --grey: #6B6B6B;
            --border: #E8E8E8;
        }
        body {
            background: #FAFAFA;
            min-height: 100vh;
        }
        .glass {
            background: rgba(250, 250, 250, 0.98);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
        }
        .btn-pink {
            background-color: var(--pink);
            color: var(--white);
            transition: all 0.2s ease;
        }
        .btn-pink:hover {
            background-color: #A67A8A;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .input-field {
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            background: var(--white);
        }
        .input-field:focus {
            border-color: var(--pink);
            outline: none;
            box-shadow: 0 0 0 2px rgba(184, 137, 154, 0.1);
        }
    </style>
</head>
<body class="font-sans text-gray-800">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="glass rounded-lg shadow-2xl p-8 w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-medium" style="color: var(--black);">Pink Lemonade</h1>
                <p class="text-gray-600 mt-2">Create your account</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
                            First Name
                        </label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            required
                            class="input-field w-full px-4 py-2 rounded-lg"
                            placeholder="John"
                        >
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            required
                            class="input-field w-full px-4 py-2 rounded-lg"
                            placeholder="Doe"
                        >
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="user@example.org"
                    >
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="johndoe"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="Minimum 8 characters"
                    >
                    <p class="text-xs text-gray-500 mt-1">
                        Must contain uppercase, lowercase, and numbers
                    </p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="Re-enter your password"
                    >
                </div>

                <button 
                    type="submit" 
                    class="btn-pink w-full py-3 rounded-lg font-semibold"
                >
                    Create Account
                </button>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-50 text-green-600 p-3 rounded-lg text-sm"></div>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/login" class="font-semibold" style="color: var(--pink);">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: password
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Registration successful! ';
                    if (data.verification_required) {
                        successDiv.textContent += 'Please check your email to verify your account.';
                    } else {
                        successDiv.textContent += 'Redirecting to dashboard...';
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                    }
                    successDiv.classList.remove('hidden');
                    document.getElementById('registerForm').reset();
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
