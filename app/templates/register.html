<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Lemonade - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #FFB6C1;
            --white: #FFFFFF;
            --black: #000000;
            --grey: #808080;
        }
        body {
            background: linear-gradient(135deg, #FFB6C1 0%, #FFFFFF 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 182, 193, 0.2);
        }
        .btn-pink {
            background-color: var(--pink);
            color: var(--black);
            transition: all 0.3s ease;
        }
        .btn-pink:hover {
            background-color: #FF91A4;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-field {
            border: 1px solid #E5E5E5;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--pink);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.1);
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="font-sans text-gray-800">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="glass rounded-lg shadow-2xl p-8 w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold" style="color: var(--pink);">Pink Lemonade</h1>
                <p class="text-gray-600 mt-2">Create your account</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                            First Name
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName"
                            class="input-field w-full px-4 py-2 rounded-lg"
                            placeholder="John"
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName"
                            class="input-field w-full px-4 py-2 rounded-lg"
                            placeholder="Doe"
                        >
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="johndoe"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="john@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="Min. 8 characters"
                    >
                    <div class="mt-2">
                        <div id="passwordStrength" class="password-strength bg-gray-200"></div>
                        <p id="passwordHint" class="text-xs text-gray-500 mt-1"></p>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        class="input-field w-full px-4 py-2 rounded-lg"
                        placeholder="Re-enter password"
                    >
                </div>

                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        required
                        class="mt-1 mr-2"
                    >
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="/terms" class="underline" style="color: var(--pink);">Terms of Service</a> 
                        and <a href="/privacy" class="underline" style="color: var(--pink);">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="btn-pink w-full py-3 rounded-lg font-semibold"
                >
                    Create Account
                </button>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-50 text-green-600 p-3 rounded-lg text-sm"></div>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/login" class="font-semibold" style="color: var(--pink);">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrength');
            const hint = document.getElementById('passwordHint');
            
            let strength = 0;
            const hints = [];
            
            if (password.length >= 8) strength++;
            else hints.push('8+ characters');
            
            if (/[A-Z]/.test(password)) strength++;
            else hints.push('uppercase letter');
            
            if (/[a-z]/.test(password)) strength++;
            else hints.push('lowercase letter');
            
            if (/[0-9]/.test(password)) strength++;
            else hints.push('number');
            
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else hints.push('special character (optional)');
            
            // Update strength bar
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-lime-500', 'bg-green-500'];
            const widths = ['w-1/5', 'w-2/5', 'w-3/5', 'w-4/5', 'w-full'];
            
            strengthBar.className = `password-strength ${colors[strength]} ${widths[strength]}`;
            
            // Update hint
            if (hints.length > 0) {
                hint.textContent = `Add: ${hints.join(', ')}`;
                hint.className = 'text-xs text-gray-500 mt-1';
            } else {
                hint.textContent = 'Strong password!';
                hint.className = 'text-xs text-green-600 mt-1';
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Check password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
