<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case for Support Generator - Pink Lemonade</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #F5F0F1;
            --pink-matte: #B8899A;
            --white: #FAFAFA;
            --black: #2A2A2A;
            --grey-light: #FAFAFA;
            --grey: #6B6B6B;
            --grey-dark: #2A2A2A;
            --border: #E8E8E8;
        }

        body {
            background-color: var(--grey-light);
            color: var(--black);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header-bar {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
        }

        .form-section {
            background: var(--white);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--black);
            border-bottom: 2px solid var(--pink-matte);
            padding-bottom: 0.5rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background: var(--white);
            color: var(--black);
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--pink-matte);
            border-width: 2px;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--grey-dark);
        }

        .btn-primary {
            background: var(--pink-matte);
            color: var(--white);
            padding: 0.75rem 2rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--grey-dark);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: var(--grey-light);
        }

        .output-section {
            background: var(--white);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            display: none;
        }

        .markdown-output {
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 0.375rem;
            background: #fefefe;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--pink-matte);
        }

        .spinner {
            border: 2px solid var(--border);
            border-top: 2px solid var(--pink-matte);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification-success {
            background: var(--pink-matte);
            color: var(--white);
        }

        .notification-error {
            background: #DC2626;
            color: var(--white);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-bar">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-semibold">Case for Support Generator</h1>
            </div>
            <a href="/writing" class="text-sm hover:underline" style="color: var(--pink-matte);">‚Üê Back to Writing</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-6">
        <div class="form-section">
            <h2 class="section-title">Document Settings</h2>
            <p class="text-gray-600 mb-6">Configure your Case for Support document</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="form-label">Target Audience *</label>
                    <select id="audience_type" class="form-select" required>
                        <option value="foundations">Foundations</option>
                        <option value="individual donors">Individual Donors</option>
                        <option value="foundations and individual donors">Foundations & Individual Donors</option>
                        <option value="corporate funders">Corporate Funders</option>
                        <option value="government agencies">Government Agencies</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Document Length *</label>
                    <select id="word_count_range" class="form-select" required>
                        <option value="400-600">Short (400-600 words)</option>
                        <option value="600-900">Standard (600-900 words)</option>
                        <option value="900-1200">Long (900-1200 words)</option>
                        <option value="1200-1500">Extended (1200-1500 words)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">Organization Information</h2>
            <p class="text-gray-600 mb-6">Provide verified facts about your organization</p>
            
            <form id="case-support-form">
                <div class="mb-6">
                    <label class="form-label">Organization Name *</label>
                    <input type="text" id="org_name" class="form-input" required placeholder="Your Organization">
                </div>

                <div class="mb-6">
                    <label class="form-label">Mission Statement *</label>
                    <textarea id="mission" class="form-textarea" rows="3" required placeholder="Our mission is to..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="form-label">Vision Statement</label>
                    <textarea id="vision" class="form-textarea" rows="2" placeholder="We envision..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="form-label">Programs & Services *</label>
                    <textarea id="programs" class="form-textarea" rows="4" required placeholder="List your current programs and services..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="form-label">Community Impact *</label>
                    <textarea id="impact" class="form-textarea" rows="4" required placeholder="Describe specific impacts and outcomes (include numbers if available)..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="form-label">Financial Need *</label>
                    <textarea id="financial_need" class="form-textarea" rows="3" required placeholder="Describe your funding needs and how funds will be used..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="form-label">Target Population</label>
                    <input type="text" id="target_population" class="form-input" placeholder="Youth ages 12-18, Low-income families, etc.">
                </div>

                <div class="mb-6">
                    <label class="form-label">Geographic Scope</label>
                    <input type="text" id="geographic_scope" class="form-input" placeholder="Atlanta metro area, Statewide, National, etc.">
                </div>

                <div class="mb-6">
                    <label class="form-label">Founded Year</label>
                    <input type="number" id="founded_year" class="form-input" placeholder="2010" min="1800" max="2025">
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="btn-primary" id="generate-btn">
                        Generate Case for Support
                    </button>
                    <button type="button" class="btn-secondary" onclick="loadFromProfile()">
                        Load from Profile
                    </button>
                </div>
            </form>
        </div>

        <!-- Output Section -->
        <div id="output-section" class="output-section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="section-title">Generated Case for Support</h2>
                <div class="flex gap-2">
                    <button onclick="copyToClipboard()" class="btn-secondary">Copy Text</button>
                    <button onclick="exportToPDF()" class="btn-secondary">Export PDF</button>
                    <button onclick="exportToWord()" class="btn-secondary">Export Word</button>
                </div>
            </div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <span>Generating your professional Case for Support...</span>
            </div>
            <div id="output-content" class="markdown-output"></div>
        </div>
    </div>

    <script>
        let generatedContent = '';

        document.addEventListener('DOMContentLoaded', () => {
            // Load organization profile data if available
            loadFromProfile();
        });

        document.getElementById('case-support-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await generateCaseForSupport();
        });

        async function generateCaseForSupport() {
            const formData = {
                org_name: document.getElementById('org_name').value,
                audience_type: document.getElementById('audience_type').value,
                word_count_range: document.getElementById('word_count_range').value,
                mission: document.getElementById('mission').value,
                vision: document.getElementById('vision').value,
                programs: document.getElementById('programs').value,
                impact: document.getElementById('impact').value,
                financial_need: document.getElementById('financial_need').value,
                target_population: document.getElementById('target_population').value,
                geographic_scope: document.getElementById('geographic_scope').value,
                founded_year: document.getElementById('founded_year').value
            };

            // Validate required fields
            const requiredFields = ['org_name', 'mission', 'programs', 'impact', 'financial_need'];
            for (const field of requiredFields) {
                if (!formData[field].trim()) {
                    showNotification(`${field.replace('_', ' ').toUpperCase()} is required`, 'error');
                    return;
                }
            }

            try {
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('output-section').style.display = 'block';
                document.getElementById('output-content').innerHTML = '';

                const response = await fetch('/api/writing/case-support', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate Case for Support');
                }

                const data = await response.json();
                generatedContent = data.content;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('output-content').innerHTML = formatMarkdown(data.content);
                
                showNotification('Case for Support generated successfully!', 'success');

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                console.error('Error generating case for support:', error);
                showNotification('Error generating document. Please try again.', 'error');
            }
        }

        async function loadFromProfile() {
            try {
                const response = await fetch('/api/profile/organization');
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.name) document.getElementById('org_name').value = data.name;
                    if (data.mission) document.getElementById('mission').value = data.mission;
                    if (data.location) document.getElementById('geographic_scope').value = data.location;
                    
                    showNotification('Profile data loaded', 'success');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function formatMarkdown(content) {
            // Simple markdown to HTML conversion for display
            return content
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gm, '<p>$1</p>')
                .replace(/^<p><h/g, '<h')
                .replace(/<\/h[1-6]><\/p>$/gm, '</h1>');
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedContent).then(() => {
                showNotification('Content copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy content', 'error');
            });
        }

        function exportToPDF() {
            if (!generatedContent) {
                showNotification('No content to export', 'error');
                return;
            }
            
            const blob = new Blob([generatedContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'case-for-support.md';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Markdown file downloaded', 'success');
        }

        function exportToWord() {
            exportToPDF(); // For now, export as markdown
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
</body>
</html>
