<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantFlow - Modern Edition</title>
    <meta name="description" content="GrantFlow helps nonprofit organizations discover, evaluate, track, and apply for grants that align with their mission.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìä</text></svg>">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v={{ now }}">
</head>
<body>
    <div id="modern-root"></div>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Modern App Script -->
    <script type="text/babel">
        // Helper function for date formatting
        function formatDate(date) {
            if (!date) return 'N/A';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }
        
        // Modern App Component
        function ModernApp() {
            const [dashboardData, setDashboardData] = React.useState({
                activeCounts: 18,
                funding: 1434000,
                successRate: 0,
                upcomingCount: 1,
                upcomingGrants: [],
                recentGrants: []
            });
            const [isLoading, setIsLoading] = React.useState(true);
            
            // Load data on component mount
            React.useEffect(() => {
                fetch('/api/grants/dashboard')
                    .then(response => response.json())
                    .then(data => {
                        console.log("Dashboard data loaded:", data);
                        setDashboardData({
                            activeCounts: data.total_grants || 18,
                            funding: data.potential_funding || 1434000,
                            successRate: 0,
                            upcomingCount: (data.upcoming_deadlines || []).length || 1,
                            upcomingGrants: data.upcoming_deadlines || [],
                            recentGrants: data.recently_discovered || []
                        });
                        setIsLoading(false);
                    })
                    .catch(error => {
                        console.error("Error loading dashboard data:", error);
                        setIsLoading(false);
                    });
            }, []);
            
            if (isLoading) {
                return (
                    <div className="loading-container">
                        <div className="spinner"></div>
                        <p>Loading GrantFlow...</p>
                    </div>
                );
            }
            
            return (
                <div className="app-container">
                    {/* Modern Top Navigation */}
                    <header className="top-navbar">
                        <div className="navbar-container">
                            <div className="navbar-logo">
                                <h1>
                                    <span className="text-primary">Grant</span>
                                    <span className="text-primary-dark">Flow</span>
                                </h1>
                            </div>
                            
                            <nav className="desktop-nav">
                                <ul>
                                    <li className="active">
                                        <a href="#">
                                            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                <path d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zm-10 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                                            </svg>
                                            Dashboard
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            Grants
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                <path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                            </svg>
                                            Organization
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                            </svg>
                                            Discover
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            
                            <div className="user-info desktop-only">
                                My Organization
                            </div>
                            
                            <button className="mobile-menu-button" aria-label="Toggle navigation menu">
                                <div className="hamburger">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </button>
                        </div>
                    </header>
                    
                    {/* Dashboard Content */}
                    <div className="content-container">
                        <div className="dashboard-container">
                            {/* Large Action Buttons at Top */}
                            <div className="dashboard-actions-top">
                                <button className="btn btn-primary btn-large">View All Grants</button>
                                <button className="btn btn-secondary btn-large">Discover Grants</button>
                            </div>
                            
                            <div className="dashboard-summary">
                                <div className="summary-card">
                                    <div className="summary-icon">üìù</div>
                                    <div className="summary-content">
                                        <h3>Active Grants</h3>
                                        <div className="summary-value">{dashboardData.activeCounts}</div>
                                    </div>
                                </div>
                                
                                <div className="summary-card">
                                    <div className="summary-icon">üí∞</div>
                                    <div className="summary-content">
                                        <h3>Potential Funding</h3>
                                        <div className="summary-value">${dashboardData.funding.toLocaleString()}</div>
                                    </div>
                                </div>
                                
                                <div className="summary-card">
                                    <div className="summary-icon">üèÜ</div>
                                    <div className="summary-content">
                                        <h3>Success Rate</h3>
                                        <div className="summary-value">{dashboardData.successRate}%</div>
                                    </div>
                                </div>
                                
                                <div className="summary-card">
                                    <div className="summary-icon">‚è∞</div>
                                    <div className="summary-content">
                                        <h3>Upcoming Deadlines</h3>
                                        <div className="summary-value">{dashboardData.upcomingCount}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="dashboard-sections">
                                <div className="dashboard-section">
                                    <div className="section-header">
                                        <h2>Upcoming Deadlines</h2>
                                    </div>
                                    
                                    <div className="card">
                                        <div className="card-body">
                                            {dashboardData.upcomingGrants && dashboardData.upcomingGrants.length > 0 ? (
                                                <table className="table">
                                                    <thead>
                                                        <tr>
                                                            <th>Grant</th>
                                                            <th>Due Date</th>
                                                            <th>Status</th>
                                                            <th>Match</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {dashboardData.upcomingGrants.map(grant => (
                                                            <tr key={grant.id}>
                                                                <td>{grant.title}</td>
                                                                <td>{formatDate(new Date(grant.due_date))}</td>
                                                                <td>
                                                                    <span className={`badge status-${grant.status.toLowerCase().replace(/\s+/g, '-')}`}>
                                                                        {grant.status}
                                                                    </span>
                                                                </td>
                                                                <td>
                                                                    <div className="match-score">
                                                                        <div className="progress-bar">
                                                                            <div 
                                                                                className={`progress-bar-fill ${grant.match_score >= 80 ? 'high' : grant.match_score >= 50 ? 'medium' : 'low'}`}
                                                                                style={{width: `${grant.match_score}%`}}
                                                                            ></div>
                                                                        </div>
                                                                        <span className={`match-score-value ${grant.match_score >= 80 ? 'match-high' : grant.match_score >= 50 ? 'match-medium' : 'match-low'}`}>
                                                                            {grant.match_score}%
                                                                        </span>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            ) : (
                                                <div className="empty-state">
                                                    <p>No upcoming deadlines.</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="dashboard-section">
                                    <div className="section-header">
                                        <h2>Recently Added</h2>
                                    </div>
                                    
                                    <div className="card">
                                        <div className="card-body">
                                            {dashboardData.recentGrants && dashboardData.recentGrants.length > 0 ? (
                                                <table className="table">
                                                    <thead>
                                                        <tr>
                                                            <th>Grant</th>
                                                            <th>Funder</th>
                                                            <th>Amount</th>
                                                            <th>Match</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {dashboardData.recentGrants.map(grant => (
                                                            <tr key={grant.id}>
                                                                <td>{grant.title}</td>
                                                                <td>{grant.funder}</td>
                                                                <td>${grant.amount ? grant.amount.toLocaleString() : 0}</td>
                                                                <td>
                                                                    <div className="match-score">
                                                                        <div className="progress-bar">
                                                                            <div 
                                                                                className={`progress-bar-fill ${grant.match_score >= 80 ? 'high' : grant.match_score >= 50 ? 'medium' : 'low'}`}
                                                                                style={{width: `${grant.match_score}%`}}
                                                                            ></div>
                                                                        </div>
                                                                        <span className={`match-score-value ${grant.match_score >= 80 ? 'match-high' : grant.match_score >= 50 ? 'match-medium' : 'match-low'}`}>
                                                                            {grant.match_score}%
                                                                        </span>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            ) : (
                                                <div className="empty-state">
                                                    <p>No recently added grants.</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<ModernApp />, document.getElementById('modern-root'));
    </script>
</body>
</html>
