<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantFlow - Grant Management for Nonprofits</title>
    <meta name="description" content="GrantFlow helps nonprofit organizations discover, evaluate, track, and apply for grants that align with their mission.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- React App Container -->
    <div id="root"></div>
    
    <noscript>
        <div class="container" style="padding: 2rem; text-align: center;">
            <h1>JavaScript Required</h1>
            <p>GrantFlow requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
    
    <div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
    
    <!-- Loading indicator -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; font-weight: 500;">Loading GrantFlow...</p>
        </div>
    </div>
    
    <script>
        console.log('HTML page loading...');
        
        // Show loading overlay while app initializes
        document.getElementById('loading-overlay').style.display = 'flex';
        
        // Hide loading overlay once page is fully loaded
        window.addEventListener('load', function() {
            console.log('Page fully loaded, hiding loading overlay...');
            setTimeout(function() {
                document.getElementById('loading-overlay').style.display = 'none';
                console.log('Loading overlay hidden');
            }, 1000);
        });
        
        // Add error handler for script loading
        window.addEventListener('error', function(e) {
            console.error('Script loading error:', e);
        });
    </script>
    
    <!-- Load React App -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/react-test.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/react-app.js') }}" type="text/babel"></script> -->
</body>
</html>
