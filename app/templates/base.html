<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pink Lemonade{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/brand.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    {% block navigation %}
    <!-- Navigation will be included on pages that need it -->
    {% endblock %}
    
    <div class="min-h-screen">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Optional footer, mode badge is now in navigation -->
    
    {% block extra_js %}{% endblock %}
</body>
</html>
