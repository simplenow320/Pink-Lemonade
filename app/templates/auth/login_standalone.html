<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Â· Pink Lemonade</title>
    <link rel="icon" href="/static/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #FAFAFA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .logo img {
            height: 120px;
            width: auto;
        }
        
        .form-card {
            background: white;
            border: 1px solid #E8E8E8;
            border-radius: 16px;
            padding: 40px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #2A2A2A;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            color: #6B6B6B;
            text-align: center;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4A4A4A;
            margin-bottom: 8px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E8E8E8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #FAFAFA;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #B8899A;
            background: white;
        }
        
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6B6B6B;
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #B8899A;
        }
        
        .forgot-link {
            color: #B8899A;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        .forgot-link:hover {
            opacity: 0.8;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: #B8899A;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(184, 137, 154, 0.15);
        }
        
        .btn-primary:hover {
            background: #9A6D7E;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(184, 137, 154, 0.25);
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            color: #9B9B9B;
            font-size: 0.9rem;
        }
        
        .signup-prompt {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #F0F0F0;
            font-size: 0.95rem;
            color: #6B6B6B;
        }
        
        .signup-prompt a {
            color: #B8899A;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }
        
        .signup-prompt a:hover {
            opacity: 0.8;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FEE2E2;
        }
        
        .alert-info {
            background: #EFF6FF;
            color: #1E40AF;
            border: 1px solid #DBEAFE;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/logo-no-bg.png?v=3" alt="Pink Lemonade" />
        </div>

        <!-- Login Card -->
        <div class="form-card">
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in to find your perfect grants</p>
                
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {% if category == 'error' %}alert-error{% else %}alert-info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                
            <form method="POST" action="{{ url_for('auth_flow.login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email"
                           name="email" 
                           placeholder="you@organization.org"
                           required
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password"
                           name="password" 
                           placeholder="Enter your password"
                           required>
                </div>
                
                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary">
                    Sign In
                </button>
            </form>
            
            <div class="signup-prompt">
                New to Pink Lemonade? 
                <a href="{{ url_for('auth_flow.register') }}">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
