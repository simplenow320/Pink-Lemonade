<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantFlow - Simple Scraper</title>
    
    <!-- Simple styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .button {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2563EB;
        }
        .button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success { 
            background-color: #d1fae5; 
            color: #065f46;
        }
        .info { 
            background-color: #e0f2fe; 
            color: #075985;
        }
        .error { 
            background-color: #fee2e2; 
            color: #b91c1c;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3B82F6;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GrantFlow Simple Scraper</h1>
        
        <div id="status" class="status"></div>
        
        <div style="text-align: center;">
            <button id="run-button" class="button">Run Grant Scraper</button>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Running scraper... Please wait, this may take a few minutes.</p>
            </div>
            
            <div id="result" class="hidden">
                <h3>Scraper Result</h3>
                <p id="result-content"></p>
            </div>
        </div>
        
        <a href="/" class="back-link">Return to Dashboard</a>
    </div>
    
    <script>
        // Get elements
        const runButton = document.getElementById('run-button');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('result-content');
        const status = document.getElementById('status');
        
        // Add event listener to button
        runButton.addEventListener('click', runScraper);
        
        // Run scraper function
        function runScraper() {
            // Show loading and disable button
            loading.classList.remove('hidden');
            runButton.disabled = true;
            showStatus('Running scraper...', 'info');
            
            // Call API to run scraper
            fetch('/api/scraper/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Scraper failed to run');
                }
                return response.json();
            })
            .then(data => {
                // Hide loading
                loading.classList.add('hidden');
                
                // Show results
                result.classList.remove('hidden');
                resultContent.textContent = `Scraping complete! Found ${data.results.grants_found} grants, added ${data.results.grants_added} new grants.`;
                
                // Show success status
                showStatus('Scraper completed successfully!', 'success');
                
                // Re-enable button
                runButton.disabled = false;
            })
            .catch(error => {
                // Hide loading
                loading.classList.add('hidden');
                
                // Show error
                showStatus('Error running scraper. Please try again.', 'error');
                console.error('Error:', error);
                
                // Re-enable button
                runButton.disabled = false;
            });
        }
        
        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            status.classList.add(type);
            status.style.display = 'block';
        }
    </script>
</body>
</html>
