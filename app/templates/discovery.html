<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery - Pink Lemonade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --pink: #db2777;
            --pink-light: #f9a8d4;
            --pink-dark: #be185d;
            --white: #ffffff;
            --black: #000000;
            --grey-light: #f3f4f6;
            --grey: #6b7280;
            --grey-dark: #374151;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--grey-light);
            color: var(--black);
        }

        .sidebar {
            background-color: var(--white);
            border-right: 1px solid var(--border);
        }

        .nav-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: var(--grey-light);
        }

        .nav-item.active {
            background-color: var(--pink);
            color: var(--white);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            color: var(--white);
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--grey-dark);
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .card {
            background-color: var(--white);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
        }

        .grant-item {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .grant-item:hover {
            background-color: var(--grey-light);
        }

        .source-badge {
            background-color: var(--pink-light);
            color: var(--pink-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .watchlist-card {
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            background-color: var(--white);
        }

        .source-toggle {
            width: 3rem;
            height: 1.5rem;
            background-color: var(--grey);
            border-radius: 0.75rem;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .source-toggle.active {
            background-color: var(--pink);
        }

        .source-toggle-handle {
            width: 1.25rem;
            height: 1.25rem;
            background-color: var(--white);
            border-radius: 50%;
            position: absolute;
            top: 0.125rem;
            left: 0.125rem;
            transition: transform 0.3s;
        }

        .source-toggle.active .source-toggle-handle {
            transform: translateX(1.5rem);
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-button.active {
            color: var(--pink);
            border-bottom-color: var(--pink);
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--white);
        }

        .loading-spinner {
            border: 3px solid var(--grey-light);
            border-top: 3px solid var(--pink);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 h-full overflow-y-auto">
            <div class="p-4 border-b border-gray-200">
                <a href="/" class="flex items-center justify-center">
                    <svg class="w-32 h-12" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="30" r="20" fill="#db2777"/>
                        <path d="M25 30 L35 30 M30 25 L30 35" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#db2777">pink</text>
                        <text x="60" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#db2777">lemonade</text>
                    </svg>
                </a>
            </div>
            
            <nav class="p-4">
                <div class="nav-item" onclick="window.location.href='/dashboard'">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </div>
                </div>
                
                <div class="nav-item active">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span>Discovery</span>
                    </div>
                </div>
                
                <div class="nav-item" onclick="window.location.href='/grants'">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                        </svg>
                        <span>Saved Grants</span>
                    </div>
                </div>
                

                <div class="nav-item" onclick="window.location.href='/foundation-directory'">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <span>Foundation Directory</span>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Grant Discovery</h1>
                    <button class="btn-primary" onclick="runAllConnectors()">
                        Run All Connectors
                    </button>
                </div>
            </div>
            
            <!-- Tabs -->
            <div class="bg-white border-b border-gray-200 px-4">
                <div class="flex space-x-6">
                    <button class="tab-button active" data-tab="opportunities" onclick="switchTab('opportunities')">
                        Latest Opportunities
                    </button>
                    <button class="tab-button" data-tab="watchlists" onclick="switchTab('watchlists')">
                        Watchlists
                    </button>
                </div>
            </div>
            
            <!-- Tab Content -->
            <div class="p-6">
                <!-- Latest Opportunities Tab -->
                <div id="opportunities-tab" class="tab-content">
                    <!-- Filters -->
                    <div class="card mb-6">
                        <div class="flex items-center space-x-4">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-1 block">Source</label>
                                <select id="source-filter" class="filter-select" onchange="filterOpportunities()">
                                    <option value="">All Sources</option>
                                    <option value="Grants.gov">Grants.gov</option>
                                    <option value="Federal Register">Federal Register</option>
                                    <option value="Philanthropy News Digest">Philanthropy News Digest</option>
                                    <option value="Grand Rapids">Grand Rapids Foundations</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-1 block">Sort By</label>
                                <select id="sort-filter" class="filter-select" onchange="sortOpportunities()">
                                    <option value="discovered">Recently Discovered</option>
                                    <option value="deadline">Deadline</option>
                                    <option value="amount">Amount</option>
                                </select>
                            </div>
                            <div class="ml-auto">
                                <span id="opportunity-count" class="text-sm text-gray-600">0 opportunities</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Opportunities List -->
                    <div id="opportunities-list" class="space-y-4">
                        <!-- Opportunities will be loaded here -->
                        <div class="text-center py-8">
                            <div class="loading-spinner mx-auto"></div>
                            <p class="text-gray-600 mt-4">Loading opportunities...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Watchlists Tab -->
                <div id="watchlists-tab" class="tab-content hidden">
                    <div class="mb-6 flex justify-between items-center">
                        <h2 class="text-xl font-bold">City Watchlists</h2>
                        <button class="btn-secondary" onclick="addWatchlist()">
                            Add Watchlist
                        </button>
                    </div>
                    
                    <div id="watchlists-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Watchlists will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/discovery.js"></script>
    <!-- Data Mode Indicator -->
    {{ get_mode_badge() | safe }}
</body>
</html>
